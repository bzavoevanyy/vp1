<!DOCTYPE html>
<html lang="ru_RU">
<head>
	<meta charset="UTF-8">
	<title>Feedback</title>
	<link rel="stylesheet" type="text/css" href="bower/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/feedback.css">
	<script type="text/javascript" src='js/modernizr.js' ></script>	
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="wrapHeader cf">
				<div class="logo">
					<a href="http://bzavoevanyy.ru" alt="bzavoevanyy.ru">
						<img src="images/logo.png" height="71" width="95" alt='logo'>
					</a>
				</div>
				<div class="socNetMenu">
					<ul class="socNetMenu_line">
						<li><a href="https://www.facebook.com/bogdan.zavoevanyy" alt ='Facebook' target="_blank" class="sprite sprite-facebook"></a></li>
						<li><a href="https://vk.com/id88201108" target="_blank" alt='vk.com' class="sprite sprite-vk"></a></li>
						<li><a href="https://twitter.com/BZavoevanyy" target="_blank" alt='twitter' class="sprite sprite-twitter"></a></li>
						<li><a href="https://github.com/bzavoevanyy" target="_blank" alt='github' class="sprite sprite-github"></a></li>
					</ul>
				</div>
			</div>
		</header>	
		<div class="wrapContent">
			<div class="leftMenu">
				<nav class="mainMenu">
					<ul>
						<li class="mainMenu_element">
							<a href="index.html" class="blockLink" alt="index.html">Обо мне</a>
						</li>
						<li class="mainMenu_element">
							<a href="my_work.html" class="blockLink" alt="my_work.html">Мои работы</a>
						</li>
						<li class="mainMenu_element mainMenu_element_current">
							<a href="feedback.html" class="blockLink blockLink_current" alt="feedback.html">Обратная связь</a>
						</li>
					</ul>
				</nav>
				<div class="contactMenu">
					<ul>
						<li class="head_yellow"><p class="contactMenu_head">Контакты</p></li>
						<li class="contactMenu_element"><a href="mailto:bzavoevanyy@gmail.com" alt='e-mail' class="contactMenu_element_text contactMenu_sprite_email">bzavoevanyy@gmail.com</a></li>
						<li class="contactMenu_element"><a href="tel:+79821853600" alt='phone' class="contactMenu_element_text contactMenu_sprite_phone">+79821853600</a>
						</li>
						<li class="contactMenu_element"><a href="skype:bzavoevanyy?chat" alt='skype' class="contactMenu_element_text contactMenu_sprite_skype">bzavoevanyy</a></li>
					</ul>
				</div>
			</div>
			<div class="rightMenu">
				<div class="rightMenuHead">
					<p class="rightMenuHead_text text_lite">У Вас интересный проект? Напишите мне</p>
				</div>
				<form>
					<div class="wrapForm cf">
						<div class="first_form cf">
							<div class="form_name">
								<p>Имя</p>
								<input  class='first_form_input first_form_input_text' type="text" placeholder="Введите свое имя" ></input>
							</div>
							<div class="form_email">
								<p>Email</p>
								<input class='first_form_input first_form_input_text' type="text" placeholder="Введите свой email" ></input>
							</div>
						</div>
						<div class="message">
							<p>Сообщение</p>
							<textarea  class='message_input first_form_input_text' placeholder="Кратко в чем суть" ></textarea>
						</div>
						<div class="captcha">
							<p>Введите текст, указанный на картинке</p>
							<div class="captcha_pic"></div>
							<div class="form_captcha">
								<input class='first_form_input first_form_input_text' type="text" placeholder="Введите код" ></input>
							</div>
						</div>
						<div class="submit">
							<button type="submit" class="mainMenu_element_current submint_button">Отправить</button>
							<button type="reset" class="mainMenu_element submint_button clear_button">Очистить</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="empty"></div>
	</div>	
		<footer class='final'>
			<div class="footer">
				<div>
					<a class="footer_login login" href="login.html" alt='login.html'></a>
				</div>
				<div class="footer_copyright">
					<p>&#169;2015. Это мой сайт, пожалуйста не копируйте и не воруйте его</p>
				</div>
			</div>
		</footer>
	<script type="text/javascript" src='bower/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src='bower/jquery-placeholder/jquery.placeholder.js'></script>
	<script type="text/javascript" src='js/placeholder.js'></script>
</body>
</html>
